<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arioncheck Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        
        body {
            font-family: 'VT323', monospace;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            min-height: 100vh;
            background-color: #1a1a1a;
            position: relative;
            box-sizing: border-box;
        }
        
        body::before {
            content: "";
            position: fixed;
            bottom: -200px;
            left: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(216, 191, 216, 0.5) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            filter: blur(40px);
        }
        
        body::after {
            content: "";
            position: fixed;
            top: -200px;
            right: -200px;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(216, 191, 216, 0.5) 0%, rgba(0,0,0,0) 70%);
            z-index: -1;
            filter: blur(40px);
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0;
        }

        .card {
            border-radius: 3px;
            padding: 20px;
            backdrop-filter: blur(10px);
            background-color: rgba(40, 40, 40, 0.7);
            border: 1px solid #444;
            box-shadow: 0 0 12px 0 rgba(0,0,0,0.5);
            box-sizing: border-box;
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 3px;
            object-fit: cover;
            border: 1px solid #666;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        li:last-of-type {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        li strong {
            font-size: 1.4em;
            font-weight: 700;
            color: #d8bfd8;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        li span {
            font-size: 1.3em;
            text-align: right;
            color: #ffffff;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            height: 40px;
            padding: 0 12px;
            border-radius: 3px;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background-color: rgba(255,255,255,0.1);
            border: 1px solid #666;
            color: #d8bfd8;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .social-btn:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .social-btn:active {
            transform: translateY(0);
        }

        .social-btn i {
            font-size: 20px;
            width: 20px;
            text-align: center;
        }

        .btn-text {
            font-weight: bold;
            white-space: nowrap;
            max-width: 0;
            opacity: 0;
            margin-left: 0;
            transition: max-width 0.4s ease-in-out, opacity 0.3s ease-in-out, margin-left 0.4s ease-in-out;
        }

        .social-btn:hover .btn-text {
            max-width: 100px;
            opacity: 1;
            margin-left: 8px;
        }

        .counter-container {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border-radius: 3px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid #666;
        }

        .counter-img {
            opacity: 0.7;
            display: inline-block;
            width: 250px;
            height: auto;
            max-height: 56px;
            border-radius: 3px;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="card">
                <div class="avatar-container">
                    <img src="https://t.me/i/userpic/320/bloodrion.jpg" alt="Avatar" class="avatar" onerror="this.src='https://via.placeholder.com/120'">
                </div>
                
                <ul>
                    <li>
                        <strong>Name</strong>
                        <span>Arioncheck</span>
                    </li>
                    <li>
                        <strong>Username</strong>
                        <span>bloodrion</span>
                    </li>
                    <li>
                        <strong>Birthday</strong>
                        <span>13 October</span>
                    </li>
                    <li>
                        <strong>My Hobby</strong>
                        <span>Coding</span>
                    </li>
                    <li>
                        <strong>Language</strong>
                        <span>Russian, English</span>
                    </li>
                    <li>
                        <strong>I love games</strong>
                        <span>Dota 2 and DDNet</span>
                    </li>
                    <li>
                        <strong>Socials</strong>
                        <div class="social-buttons">
                            <a href="https://t.me/bloodrion" target="_blank" class="social-btn" id="telegramBtn">
                                <i class="fa-brands fa-telegram"></i>
                                <span class="btn-text">Telegram</span>
                            </a>
                        </div>
                    </li>
                </ul>
                
                <div class="counter-container">
                    <img src="https://count.getloli.com/get/@eh7x7?theme=retro-blue" alt="Счетчик посещений" class="counter-img">
                </div>
            </div>
        </main>
    </div>

    <script>
        document.getElementById('telegramBtn').addEventListener('click', function(event) {
            event.stopPropagation();
            
            setTimeout(() => {
                window.open(this.href, '_blank');
            }, 100);
        });
    </script>
</body>
</html>
