        body {
            background-color: black;
            color: white;
            font-family: monospace;
            margin: 0;
            padding: 10px;
            box-sizing: border-box;
            overflow-x: hidden;
            position: relative;
        }

        .top-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50px;
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
            z-index: 2;
        }
       
        .top-header h2 {
            font-weight: bold;
            font-size: 20px;
            margin: 0;
        }

        .menu-icon {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 20px;
            width: 25px;
             position: relative;
             z-index: 2;
        }
       
        .menu-icon span {
            background-color: white;
            height: 3px;
            width: 100%;
            transition: 0.3s;
        }
       
         .dropdown-menu {
            position: absolute;
            top: 70px;
            left: 0;
            right: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 20px;
            display: none;
            flex-direction: column;
            gap: 20px;
            z-index: 10;
            box-sizing: border-box;
            opacity: 0; 
            transform: translateY(-20px); 
            transition: opacity 0.3s ease, transform 0.3s ease;
        }

        .dropdown-menu.active {
            display: flex;
            opacity: 1; 
             transform: translateY(0);
             animation: slideDown 0.3s ease forwards;
        }
        
        @keyframes slideDown {
            from {
                transform: translateY(-20px);
            }
            to {
              transform: translateY(0);
          }
        }

        .menu-item {
            padding: 15px;
            border: 1px solid white;
            border-radius: 15px;
            text-align: center;
            font-size: 18px;
            transition: background-color 0.3s ease;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
        }

        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .menu-item a{
            text-decoration: none;
            color: white;
        }

       .container {
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.1);
            margin-bottom: 20px;
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.5);
            position: relative;
        }
        
        .container::before{
             content: '';
             position: absolute;

             right: -8px;

        h1 {

        .image-container {
