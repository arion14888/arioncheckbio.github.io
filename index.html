<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arioncheck Bio</title>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <style>
        body {
            font-family: 'VT323', monospace;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-image: url("https://i.ibb.co/1YyZcJzG/IMG-0001.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            position: relative;
        }
        
        body::before {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("https://i.ibb.co/1YyZcJzG/IMG-0001.jpg");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            z-index: -2;
        }
        
        body::after {
            content: "";
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.6);
            z-index: -1;
        }

        .container {
            width: 100%;
            max-width: 600px;
        }

        .card {
            border-radius: 3px;
            padding: 20px;
            backdrop-filter: blur(10px);
            background-color: rgba(255,255,255,0.05);
            border: 1px solid #666;
            box-shadow: 0 0 12px 0 rgba(0,0,0,0.5);
        }

        .avatar-container {
            text-align: center;
            margin-bottom: 20px;
        }

        .avatar {
            width: 120px;
            height: 120px;
            border-radius: 3px;
            object-fit: cover;
            border: 1px solid #666;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
        }

        ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            flex-wrap: wrap;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        li:last-of-type {
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }

        li strong {
            font-size: 1.4em;
            font-weight: 700;
            color: #d8bfd8;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        li span {
            font-size: 1.3em;
            text-align: right;
            color: #ffffff;
            text-shadow: 0 0 3px rgba(0,0,0,0.5);
        }

        .social-buttons {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
        }

        .social-btn {
            display: inline-flex;
            align-items: center;
            height: 40px;
            padding: 0 12px;
            border-radius: 3px;
            text-decoration: none;
            overflow: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
            background-color: rgba(255,255,255,0.1);
            border: 1px solid #666;
            color: #d8bfd8;
            outline: none;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        .social-btn:hover {
            background-color: rgba(255,255,255,0.2);
            transform: translateY(-2px);
        }

        .social-btn:active {
            transform: translateY(0);
        }

        .social-btn i {
            font-size: 20px;
            width: 20px;
            text-align: center;
        }

        .btn-text {
            font-weight: bold;
            white-space: nowrap;
            max-width: 0;
            opacity: 0;
            margin-left: 0;
            transition: max-width 0.4s ease-in-out, opacity 0.3s ease-in-out, margin-left 0.4s ease-in-out;
        }

        .social-btn:hover .btn-text {
            max-width: 100px;
            opacity: 1;
            margin-left: 8px;
        }

        .counter-container {
            text-align: center;
            margin-top: 20px;
            padding: 15px;
            backdrop-filter: blur(10px);
            border-radius: 3px;
            background-color: rgba(255,255,255,0.05);
            border: 1px solid #666;
        }

        .counter-img {
            opacity: 0.7;
            display: inline-block;
            width: 250px;
            height: auto;
            max-height: 56px;
            border-radius: 3px;
        }

        #preloader {
            position: fixed;
            z-index: 9999;
            inset: 0;
            background: #18191a;
            color: #fff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: opacity 0.5s;
            font-family: 'VT323', monospace;
        }
        #preloader .spinner {
            width: 48px;
            height: 48px;
            border: 6px solid #fff;
            border-top: 6px solid #888;
            border-radius: 3px;
            animation: spin 1s linear infinite;
            margin-bottom: 24px;
        }
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        #preloader .loading-text {
            font-size: 1.8em;
            letter-spacing: 2px;
            display: flex;
            align-items: center;
        }
        #preloader .dots {
            display: inline-block;
            width: auto;
            text-align: left;
            margin-left: 6px;
        }
        #preloader .dot {
            opacity: 0.2;
            animation: dotBlink 1.2s infinite;
            font-size: 1.8em;
            display: inline-block;
            vertical-align: middle;
        }
        #preloader .dot:nth-child(1) { animation-delay: 0s; }
        #preloader .dot:nth-child(2) { animation-delay: 0.3s; }
        #preloader .dot:nth-child(3) { animation-delay: 0.6s; }
        @keyframes dotBlink {
            0%, 80%, 100% { opacity: 0.2; }
            40% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div id="preloader">
        <div class="spinner"></div>
        <div class="loading-text">
            Loading
            <span class="dots">
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
            </span>
        </div>
    </div>

    <div class="container">
        <main>
            <div class="card">
                <div class="avatar-container">
                    <img src="https://t.me/i/userpic/320/bloodrion.jpg" alt="Avatar" class="avatar" onerror="this.src='https://via.placeholder.com/120'">
                </div>
                
                <ul>
                    <li>
                        <strong>Name</strong>
                        <span>Arioncheck</span>
                    </li>
                    <li>
                        <strong>Username</strong>
                        <span>bloodrion</span>
                    </li>
                    <li>
                        <strong>Birthday</strong>
                        <span>13 October</span>
                    </li>
                    <li>
                        <strong>My Hobby</strong>
                        <span>Coding</span>
                    </li>
                    <li>
                        <strong>Language</strong>
                        <span>Russian, English</span>
                    </li>
                    <li>
                        <strong>I love games</strong>
                        <span>Dota 2 and DDNet</span>
                    </li>
                    <li>
                        <strong>Socials</strong>
                        <div class="social-buttons">
                            <a href="https://t.me/bloodrion" target="_blank" class="social-btn" id="telegramBtn">
                                <i class="fa-brands fa-telegram"></i>
                                <span class="btn-text">Telegram</span>
                            </a>
                        </div>
                    </li>
                </ul>
                
                <div class="counter-container">
                    <img src="https://count.getloli.com/get/@eh7x7?theme=retro-blue" alt="Счетчик посещений" class="counter-img">
                </div>
            </div>
        </main>
    </div>

    <script>
        window.addEventListener('load', function() {
            const preloader = document.getElementById('preloader');
            preloader.style.opacity = '0';
            setTimeout(() => {
                preloader.style.display = 'none';
            }, 500);
        });

        document.addEventListener('click', function(event) {
            const telegramBtn = document.getElementById('telegramBtn');
        });

        document.getElementById('telegramBtn').addEventListener('click', function(event) {
            event.stopPropagation();
            
            setTimeout(() => {
                window.open(this.href, '_blank');
            }, 100);
        });
    </script>

</body>
</html>
